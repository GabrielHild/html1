<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Login</title>
</head>

<body>
    <div class="esquerda">
        <form action="" id="form">

            <div class="title">
                <h1>Faça o login</h1>
            </div>
            <div class="email">
                <h5>E-mail</h5>
                <input type="email" name="mail" id="email" placeholder="GabrielHildebrandt@gmail.com">
            </div>
            <div>
                <h5 class="senha">Senha</h5>
                <a href="#" class="EsqSenha">Esqueçeu a senha?</a>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div>
                <input type="submit" id="entrar" value="Entrar">
            </div>
            <div class="divisoria"></div>
            <div>
                <input type="submit" id="semConta" value="Não tenho conta">
            </div>
        </form>
    </div>
</body>
</html>
